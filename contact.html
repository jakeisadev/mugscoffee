<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header class="header">
      <img src="./images/cup.png" class="cup" alt="picture of a coffee cup" />
      <nav>
        <div class="menu-icon">
          <i class="fa fa-bars"></i>
        </div>
        <ul class="menu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./menu.html">Menu</a></li>
          <li><a href="./events.html">Events</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="coffee-beans events-background">
      <div class="text-container">
        <h1>Contact Us</h1>
      </div>
    </div>
    <h1 class="salutation">Thanks for Visting!</h1>
    <p class="salutation salutation-text">Let us know how we did today.</p>
    <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
      <div class="input-box">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" required>
        <small>Only letters and spaces are allowed.</small>
      </div>
      <div class="input-box">
        <label for="number">Number:</label>
        <input type="tel" id="number" name="number" pattern="[0-9]+" required>
        <small>Only numbers are allowed.</small>
      </div>
      <div class="input-box">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div class="button-box input-box">
        <button type="submit">Submit</button>
      </div>
    </form>
    <footer>
      <p class="copyright">&copy; 2023 Mugs Coffee. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
